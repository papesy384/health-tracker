<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
        }

        .form input,
        .form select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form input:focus,
        .form select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .results {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
            display: none;
        }

        .bmi-display {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .bmi-value {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .bmi-category {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .recommendations {
            background: #e8f5e8;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
        }

        .recommendation-item {
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
        }

        .recommendation-item:before {
            content: "â€¢";
            color: #28a745;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .meal-plan {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .meal-plan h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .meal-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
        }

        .meal-option {
            background: white;
            padding: 8px;
            border-radius: 5px;
            border-left: 3px solid #28a745;
            font-size: 0.9rem;
        }

        .timeline {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 0 8px 8px 0;
        }

        .timeline h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .timeline-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .timeline-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .timeline-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #856404;
        }

        .timeline-label {
            font-size: 0.8rem;
            color: #856404;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }

            .input-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> Health Tracker</h1>
        </div>

        <div class="form">
            <div class="input-group">
                <label for="weight">Weight</label>
                <div class="input-row">
                    <input type="number" id="weight" placeholder="Enter weight" step="0.1" min="0">
                    <select id="weightUnit">
                        <option value="kg">kg</option>
                        <option value="lbs">lbs</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="height">Height</label>
                <div class="input-row">
                    <input type="number" id="height" placeholder="Enter height" step="0.1" min="0">
                    <select id="heightUnit">
                        <option value="cm">cm</option>
                        <option value="in">in</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="sleepHours">Weekly Sleep Hours</label>
                <input type="number" id="sleepHours" placeholder="e.g., 56" step="0.5" min="0">
            </div>

            <div class="input-group">
                <label for="exerciseMinutes">Weekly Exercise Minutes</label>
                <input type="number" id="exerciseMinutes" placeholder="e.g., 150 (0 if none)" step="1" min="0">
            </div>

            <div class="input-group">
                <label for="weightGoal">Target Weight (Optional)</label>
                <div class="input-row">
                    <input type="number" id="weightGoal" placeholder="Enter target weight" step="0.1" min="0">
                    <select id="goalUnit">
                        <option value="kg">kg</option>
                        <option value="lbs">lbs</option>
                    </select>
                </div>
            </div>

            <button class="btn" onclick="generateRecommendations()">Generate Health Plan</button>
        </div>

        <div class="results" id="results">
            <div class="bmi-display" id="bmiDisplay">
                <div class="bmi-value" id="bmiValue">--</div>
                <div class="bmi-category" id="bmiCategory">Enter data to calculate</div>
            </div>

            <div class="recommendations" id="recommendations">
                <h4>Health Recommendations</h4>
                <div id="dietRecommendations"></div>
                <div id="sleepRecommendations"></div>
            </div>

            <div class="meal-plan" id="mealPlan">
                <h4>Meal Plan</h4>
                <div id="mealPlanContent"></div>
            </div>

            <div class="timeline" id="timeline">
                <h4>Weight Goal Timeline</h4>
                <div id="timelineContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Health Tracker JavaScript
        
        // Global state
        let userData = {
            weight: null,
            height: null,
            sleepHours: null,
            exerciseMinutes: null,
            weightGoal: null
        };

        // BMI Calculation
        function calculateBMI(weight, height, weightUnit, heightUnit) {
            let weightKg = weight;
            let heightM = height;
            
            if (weightUnit === 'lbs') {
                weightKg = weight * 0.453592;
            }
            if (heightUnit === 'in') {
                heightM = height * 0.0254;
            } else if (heightUnit === 'cm') {
                heightM = height / 100;
            }
            
            return weightKg / (heightM * heightM);
        }

        // BMI Category
        function getBMICategory(bmi) {
            if (bmi < 18.5) return 'Underweight';
            if (bmi < 25) return 'Normal weight';
            if (bmi < 30) return 'Overweight';
            return 'Obese';
        }

        // Generate Diet Recommendations
        function generateDietRecommendations(bmi) {
            const recommendations = [];
            
            if (bmi < 18.5) {
                recommendations.push('Increase caloric intake with nutrient-dense foods');
                recommendations.push('Include healthy fats: nuts, avocados, olive oil');
                recommendations.push('Eat 3 balanced meals + 2-3 snacks daily');
            } else if (bmi < 25) {
                recommendations.push('Maintain balanced diet with variety of whole foods');
                recommendations.push('Include lean proteins, complex carbs, and vegetables');
                recommendations.push('Stay hydrated with 8+ glasses of water daily');
            } else if (bmi < 30) {
                recommendations.push('Focus on portion control and mindful eating');
                recommendations.push('Increase vegetables and reduce processed foods');
                recommendations.push('Limit added sugars and refined carbohydrates');
            } else {
                recommendations.push('Consult healthcare provider for personalized meal plan');
                recommendations.push('Focus on whole, unprocessed foods');
                recommendations.push('Consider working with a registered dietitian');
            }
            
            return recommendations;
        }

        // Generate Sleep Recommendations
        function generateSleepRecommendations(bmi, sleepHours) {
            const recommendations = [];
            const avgSleepPerNight = sleepHours / 7;
            
            if (avgSleepPerNight < 7) {
                recommendations.push('Aim for 7-9 hours of sleep per night');
                recommendations.push('Establish consistent bedtime routine');
                recommendations.push('Avoid screens 1 hour before bed');
            } else if (avgSleepPerNight > 9) {
                recommendations.push('Consider if excessive sleep indicates underlying health issues');
                recommendations.push('Maintain consistent sleep schedule');
                recommendations.push('Ensure sleep quality over quantity');
            } else {
                recommendations.push('Maintain current healthy sleep patterns');
                recommendations.push('Keep consistent sleep and wake times');
                recommendations.push('Ensure bedroom is dark, cool, and quiet');
            }
            
            if (bmi > 25) {
                recommendations.push('Poor sleep can affect weight management - prioritize quality rest');
            }
            
            return recommendations;
        }

        // Generate Meal Plan
        function generateMealPlan(bmi, weightGoal, currentWeight) {
            const mealPlan = {
                breakfast: [],
                lunch: [],
                dinner: [],
                snacks: []
            };
            
            const isWeightLoss = weightGoal && currentWeight > weightGoal;
            const isWeightGain = weightGoal && currentWeight < weightGoal;
            
            if (bmi < 18.5 || isWeightGain) {
                mealPlan.breakfast = ['Oatmeal with nuts and berries', 'Greek yogurt with granola', 'Whole grain toast with avocado'];
                mealPlan.lunch = ['Quinoa bowl with chicken', 'Salmon salad', 'Bean and rice bowl'];
                mealPlan.dinner = ['Grilled chicken with sweet potato', 'Baked fish with rice', 'Lean beef stir-fry'];
                mealPlan.snacks = ['Mixed nuts', 'Cheese and crackers', 'Hummus with vegetables'];
            } else if (bmi >= 18.5 && bmi < 25 && !isWeightLoss) {
                mealPlan.breakfast = ['Greek yogurt with berries', 'Whole grain cereal', 'Eggs with toast'];
                mealPlan.lunch = ['Grilled chicken salad', 'Turkey wrap', 'Quinoa bowl'];
                mealPlan.dinner = ['Baked salmon', 'Grilled chicken with quinoa', 'Vegetable stir-fry'];
                mealPlan.snacks = ['Apple with almond butter', 'Vegetable sticks', 'Greek yogurt'];
            } else {
                mealPlan.breakfast = ['Greek yogurt with chia seeds', 'Vegetable omelet', 'Overnight oats'];
                mealPlan.lunch = ['Large salad with protein', 'Vegetable soup', 'Quinoa bowl'];
                mealPlan.dinner = ['Grilled fish', 'Baked chicken', 'Vegetable stir-fry'];
                mealPlan.snacks = ['Celery with almond butter', 'Greek yogurt', 'Apple slices'];
            }
            
            return mealPlan;
        }

        // Calculate Timeline
        function calculateTimeline(currentWeight, targetWeight, weightUnit) {
            if (!targetWeight) return null;
            
            const weightDifference = Math.abs(currentWeight - targetWeight);
            const weightDifferenceKg = weightUnit === 'lbs' ? weightDifference * 0.453592 : weightDifference;
            
            const weeklyRate = 0.5; // 0.5 kg per week
            const weeksNeeded = Math.ceil(weightDifferenceKg / weeklyRate);
            
            return {
                totalWeeks: weeksNeeded,
                weeklyRate: weightUnit === 'lbs' ? 1.1 : 0.5,
                isWeightLoss: currentWeight > targetWeight
            };
        }

        // Main function
        function generateRecommendations() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const sleepHours = parseFloat(document.getElementById('sleepHours').value);
            const exerciseMinutes = parseFloat(document.getElementById('exerciseMinutes').value);
            const weightGoal = parseFloat(document.getElementById('weightGoal').value);
            const weightUnit = document.getElementById('weightUnit').value;
            const heightUnit = document.getElementById('heightUnit').value;
            const goalUnit = document.getElementById('goalUnit').value;
            
            // Validation
            if (!weight || !height || !sleepHours || exerciseMinutes === null || exerciseMinutes === undefined) {
                alert('Please fill in all required fields (exercise can be 0)');
                return;
            }
            
            if (weight < 0 || height < 0 || sleepHours < 0 || exerciseMinutes < 0) {
                alert('Please enter valid non-negative values');
                return;
            }
            
            if (weight === 0 || height === 0 || sleepHours === 0) {
                alert('Weight, height, and sleep hours must be greater than 0');
                return;
            }
            
            if (weightGoal && weightGoal <= 0) {
                alert('Weight goal must be greater than 0');
                return;
            }
            
            // Calculate BMI
            const bmi = calculateBMI(weight, height, weightUnit, heightUnit);
            const bmiCategory = getBMICategory(bmi);
            
            // Display BMI
            document.getElementById('bmiValue').textContent = bmi.toFixed(1);
            document.getElementById('bmiCategory').textContent = bmiCategory;
            
            // Generate recommendations
            const dietRecs = generateDietRecommendations(bmi);
            const sleepRecs = generateSleepRecommendations(bmi, sleepHours);
            
            document.getElementById('dietRecommendations').innerHTML = 
                '<h5>Diet:</h5>' + dietRecs.map(rec => `<div class="recommendation-item">${rec}</div>`).join('');
            document.getElementById('sleepRecommendations').innerHTML = 
                '<h5>Sleep:</h5>' + sleepRecs.map(rec => `<div class="recommendation-item">${rec}</div>`).join('');
            
            // Generate meal plan
            const mealPlan = generateMealPlan(bmi, weightGoal, weight);
            const mealPlanHtml = 
                '<div class="meal-options">' + mealPlan.breakfast.map(meal => `<div class="meal-option">${meal}</div>`).join('') + '</div>' +
                '<h5>Lunch:</h5><div class="meal-options">' + mealPlan.lunch.map(meal => `<div class="meal-option">${meal}</div>`).join('') + '</div>' +
                '<h5>Dinner:</h5><div class="meal-options">' + mealPlan.dinner.map(meal => `<div class="meal-option">${meal}</div>`).join('') + '</div>' +
                '<h5>Snacks:</h5><div class="meal-options">' + mealPlan.snacks.map(meal => `<div class="meal-option">${meal}</div>`).join('') + '</div>';
            
            document.getElementById('mealPlanContent').innerHTML = '<h5>Breakfast:</h5>' + mealPlanHtml;
            
            // Generate timeline
            if (weightGoal) {
                const timeline = calculateTimeline(weight, weightGoal, weightUnit);
                const timelineHtml = 
                    `<div class="timeline-info">
                        <div class="timeline-item">
                            <div class="timeline-value">${timeline.totalWeeks}</div>
                            <div class="timeline-label">Total Weeks</div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-value">${timeline.weeklyRate}</div>
                            <div class="timeline-label">Weekly Change (${weightUnit})</div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-value">${timeline.isWeightLoss ? 'Lose' : 'Gain'}</div>
                            <div class="timeline-label">Goal Type</div>
                        </div>
                    </div>`;
                
                document.getElementById('timelineContent').innerHTML = timelineHtml;
            } else {
                document.getElementById('timelineContent').innerHTML = '<p>Set a target weight to see timeline</p>';
            }
            
            // Show results
            document.getElementById('results').style.display = 'block';
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        // Auto-sync units
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('weightUnit').addEventListener('change', function() {
                document.getElementById('goalUnit').value = this.value;
            });
            
            document.getElementById('goalUnit').addEventListener('change', function() {
                document.getElementById('weightUnit').value = this.value;
            });
        });
    </script>
</body>
</html>
